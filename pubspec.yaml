name: flutter_firebase_login
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:

  firebase_core: ^1.12.0
  firebase_auth: ^3.3.11
  cloud_firestore: ^3.1.10
  firebase_storage: ^10.2.7
  flutter_staggered_grid_view: ^0.6.1

  flutter:
    sdk: flutter

  http: any
  flutter_native_splash: ^2.0.2
  flutter_map: ^0.14.0
  latlong2: ^0.8.0
  provider: any
  flutter_geocoder: ^0.2.2-nullsafety
  flutter_slidable: ^1.2.0
  image_picker: ^0.8.4+7
  badges: ^2.0.2
  flutter_lints: ^1.0.4
  awesome_icons: ^1.1.0
  animations: ^2.0.2
  flutter_rounded_date_picker: ^2.0.2
  cached_network_image: ^3.2.0
  get: ^4.6.1
  get_storage: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato/Lato-LightItalic.ttf
          weight: 300

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
          weight: 700
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand/Quicksand-Light.ttf
          weight: 300
